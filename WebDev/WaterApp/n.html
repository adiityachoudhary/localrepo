<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="login-page" class="page active">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="login()">Login</button>
        </div>
        
        <div id="products-page" class="page">
            <h2>Products</h2>
            <div id="products"></div>
        </div>
        
        <div id="cart-page" class="page">
            <h2>Cart</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()">Checkout</button>
        </div>
        
        <div id="payment-page" class="page">
            <h2>Payment</h2>
            <button onclick="placeOrder()">Place Order</button>
        </div>
    </div>
    
    <div id="bottom-nav">
        <button onclick="showPage('products-page')">Products</button>
        <button onclick="showPage('cart-page')">Cart</button>
        <button onclick="showPage('payment-page')">Payment</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
