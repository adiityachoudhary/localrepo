<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Aniket Water Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Aniket Water Store</a>
  </div>
</nav>
<div class="container mt-5">
  <h2 class="mb-4">Checkout</h2>
  <form id="checkoutForm">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Delivery Address</label>
      <textarea class="form-control" id="address" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Pay via UPI</label><br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/QR_Code_example.png" width="200" alt="UPI QR Code">
      <p class="text-muted mt-2">Scan the QR code with your UPI app.</p>
    </div>
    <div class="mb-3">
      <label for="upiRef" class="form-label">UPI Transaction Reference ID</label>
      <input type="text" class="form-control" id="upiRef" required>
    </div>
    <button type="submit" class="btn btn-success">Confirm Order</button>
  </form>
</div>
<script>
document.getElementById('checkoutForm').addEventListener('submit', function(e) {
  e.preventDefault();
  alert("Order placed successfully! Thank you for shopping with Aniket Water Store.");
  localStorage.removeItem('cart');
  window.location.href = 'index.html';
});
</script>
</body>
</html>
