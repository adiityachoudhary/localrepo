<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="submit">
            <fieldset>
                <legend>Application form</legend>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Aditya"> <br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Choudhary"><br>


                <!-- radio button -->
                <b>Course:</b>
                <input type="radio" name="course" id="mca" value="MCA">
                <label for="mca">MCA</label>

                <input type="radio" name="course" id="mba" value="MBA">
                <label for="mba">MBA</label>

                <input type="radio" name="course" id="bca" value="BCA">
                <label for="bca">BCA</label>

                <input type="radio" name="course" id="bba" value="BBA">
                <label for="bba">BBA</label><br>


                <!-- dorpdown -->
                <label for="year">Year</label>
                <select type="option" id="year" name="year">
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select> <br><br>


                <!-- checkbox -->
                <label for="skill">Skills:</label> <br>
                <input type="checkbox" name="skill1" id="c++" value="C++">
                <label for="c++">C++</label><br>

                <input type="checkbox" name="skill2" id="python" value="Python">
                <label for="python">Python</label><br>

                <input type="checkbox" name="skill3" id="sql" value="SQL">
                <label for="sql">SQL</label><br>

                <input type="checkbox" name="skill4" id="dsa" value="DSA">
                <label for="dsa">DSA</label><br>




                <br> <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>

</body>

</html>
